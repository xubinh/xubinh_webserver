<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7a8f, #4c556c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #ddd;
        }

        p {
            font-size: 1rem;
            margin-bottom: 40px;
            color: #ccc;
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            background: #e74c3c;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .error-icon i {
            color: #f39c12;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-icon">
            <i class="fa fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <h2>Oops! Page not found.</h2>
        <p>It seems we can't find the page you're looking for. Perhaps you mistyped the URL or the page was moved.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>

</html>
